<html>
	<head>
		<title>NY Times</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
  />
	</head>
	<body>
        <div class="container">
            <div class="col-xs-12">
                <!-- HTML TEAM -->
                <!-- JUMBTRON - ID: logo -->
                <div class="jumbotron jumbotron-fluid" id="logo">
                    <h1 class="display-4">New York Times Search</h1>
                </div>
                <!-- PANEL --> 
                <div class="panel panel-default">
                    <div class="panel-heading">
                    <h3 class="panel-title">Search Parameters</h3>
                    </div>
                    <div class="panel-body">
                            <div class="input-group"> 
                                    <span class="input-group-addon" id="sizing-addon2">Search Term:</span>
                                    <input type="text" class="form-control"  aria-describedby="sizing-addon2" id= "searchTerm">
                             </div>
                             <div class="input-group">
                                    <span class="input-group-addon" id="sizing-addon2">Number of Records to Retrive:</span>
                                    <input type="text" class="form-control"  aria-describedby="sizing-addon2" id= "numbRecords">
                            </div>
                            <div class="input-group">
                                    <span class="input-group-addon" id="sizing-addon2">Start Year (Optional):</span>
                                    <input type="text" class="form-control" aria-describedby="sizing-addon2" id= "startYear">
                            </div>
                            <div class="input-group">
                                    <span class="input-group-addon" id="sizing-addon2">End Year (Optional):</span>
                                    <input type="text" class="form-control"  aria-describedby="sizing-addon2" id= "endYear">
                            </div>

                            <button type="button" class="btn btn-link" cb= "search">Search</button>
                            <button type="button" class="btn btn-link" cb= "clearResults">Clear Results</button>
                    </div>  
                </div>
                <div class="panel panel-default">
                        <div class="panel-heading">Top Articles</div>
                        <div class="panel-body">
                          Panel content
                        </div>
                    </div>
                  
            </div>
           
           
        </div>
       
	   		

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>

	</body>
</html>
